<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <script async src="https://basicons.xyz/embed.js"> </script>
  <title>Steam Redesign</title>
</head>

<body>
  <header>

    <div class="container">
      <nav>
        <a href=""> <img src="img/icon.svg" alt="" width="180"> </a>
        <ul>
          <li><a href="#loja">Loja</a></li>
          <li><a href="#comunidade">Comunidade</a></li>
          <li><a href="#suporte">Suporte</a></li>
          <li><a href="#sobre">Sobre</a></li>
        </ul>
      </nav>

      <!-- START cart-profile -->
      <div class="cart-profile">
        <!-- START cart -->
        <div class="cart">
          <a href="#">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="10" cy="20" r="1" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"></circle>
              <circle cx="18" cy="20" r="1" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"></circle>
              <path
                d="M2 3H5.5C5.5 3 5.91294 4.82843 6.17753 6C6.70622 8.34099 7.43235 11.5562 7.85836 13.4425C8.0643 14.3543 8.87398 15 9.8088 15H18.3957C19.3331 15 20.1447 14.3489 20.348 13.4339L22 6"
                stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M22 6H6.5" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              </path>
            </svg>
          </a>
          <p class="notification-cart">4</p>
        </div>
        <!-- END Cart -->

        <!-- START Profile -->
        <a class="profile" href="#">
          <div class="photo-user"></div>

          <div class="name-drop">
            <span>James C.</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 8L12 16L20 8" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round"
                stroke-linejoin="round">
              </path>
            </svg>
          </div>
        </a>
        <!-- END Profile -->
      </div>
      <!-- FIM cart-profile -->
    </div>

  </header>

  <div class="carroussel">
    <img class="img-fluid" src="img/banner-re4.jpg" style="line-height: 0;" alt="">
  </div>

  <div class="main-home">
    <div class="container">
      <!-- START filtros -->
      <div class="filters">
        <button class="accordion">
          Categoria
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 4L16 12L8 20" stroke="#FFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            </path>
          </svg>
        </button>
        <div class="accordion-content">
          <ul>
            <li><a href="#">Categoria 1</a></li>
            <li><a href="#">Categoria 2</a></li>
            <li><a href="#">Categoria 3</a></li>
          </ul>
        </div>

        <button class="accordion">
          Gênero
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 4L16 12L8 20" stroke="#FFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            </path>
          </svg>
        </button>
        <div class="accordion-content">
          <ul>
            <li><a href="#">Gênero 1</a></li>
            <li><a href="#">Gênero 2</a></li>
            <li><a href="#">Gênero 3</a></li>
          </ul>
        </div>

        <button class="accordion">
          Recomendados
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 4L16 12L8 20" stroke="#FFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            </path>
          </svg>
        </button>
        <div class="accordion-content">
          <ul>
            <li><a href="#">Recomendado 1</a></li>
            <li><a href="#">Recomendado 2</a></li>
            <li><a href="#">Recomendado 3</a></li>
          </ul>
        </div>

        <button class="accordion">
          Descobrir
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 4L16 12L8 20" stroke="#FFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            </path>
          </svg>
        </button>
        <div class="accordion-content">
          <ul>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
          </ul>
        </div>

      </div>
      <!-- END filtros -->

      <!-- START games -->
      <div class="games">
        Games
      </div>
      <!-- END game -->
    </div>
  </div>

  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

  <script src="js/app.js"></script>
</body>

</html>
